{% extends "patientparent.html" %}
{% block body %}

<div class="row">
    {% for b in blog %}
    
    <div class="col-sm-3">
        <div class="card" style="width: 18rem;">
            <img src="{{b.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{b.title}}</h5>
              <p class="card-text">{{b.summary}}</p>
              <p class="card-text">{{b.content}}</p>
              <a href="#" class="btn btn-primary">Read More..</a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
