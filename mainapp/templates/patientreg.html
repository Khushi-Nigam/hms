{% extends "parent.html" %}
{% block body %}
{% load static %}
<h1 style="text-align: center; font-weight: bold;" class="pt-5 text-center pb-5"> Sign Up / Register</h1>
<style>
@media only screen and (max-width:600px){
    #registration{
       width: 100%;
    }
}
</style>
{% if msg %}
<p style="text-align: center; color: brown;">{{msg}}</p>
{% endif %}
<div class="row w-50 mx-auto pt-3 pb-5 mb-5" id="registration" style="background-color: rgba(228, 221, 221, 0.566); border-radius: 30px;">
    <form class="'form-group" method="post" >
        {% csrf_token %}
        <div class="table-reponsive">
        <table  class="table table-reponsive" style="margin:auto; border: transparent; font-size: 20px; background-color: transparent;">
            <tr><td style="background-color: transparent;">Upload Profile Pic</tr>
            <tr> <td style="background-color: transparent;"><input type="file" name="profilepic" class="form-control"></td>
            </tr>
        <tr>
            <td style="background-color: transparent;">First Name</td>
            <td style="background-color: transparent;">Last Name</td>
        </tr>
        <tr>
            <td style="background-color: transparent;"><input type="text" name="firstname" class="form-control" required placeholder="First Name"></td>
            <td style="background-color: transparent;"><input type="text" name="lastname" class="form-control" required placeholder="Last Name"></td>

        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        
        <tr>
            <td style="background-color: transparent;">Enter Address</td>
    
        </tr>
        <tr>
            <td style="background-color: transparent;"><input type="text" name="state" placeholder="State" class="form-control" >
            </td>
            <td style="background-color: transparent;"><input type="text" name="city" placeholder="City" class="form-control" >
            </td>
            <td style="background-color: transparent;"><input type="text" name="pincode" placeholder="Pincode" class="form-control" >
            </td>
        </tr>
        
        <tr>
            <td style="background-color: transparent;">Enter Email</td>
        </tr><td style="background-color: transparent;"><input type="email" name="emailaddress" required placeholder="Enter Email address" class="form-control"</td>
        <tr>
            <td style="background-color: transparent;">Enter Password</td>
        </tr>
        <tr>
            <td style="background-color: transparent;"><input type="password" name="password" placeholder="Enter Password" required class="form-control"></td>
    
        </tr>
        <tr>
            <td style="background-color: transparent;">Confirm Password</td>
        </tr>
        <tr><td style="background-color: transparent;"><input type="password" name="confirmpassword" placeholder="Confirm Password" required class="form-control"></td>
        </tr>
        <tr>
            <td style="background-color: transparent;"><button type="submit" class="btn btn-primary" style="background-color: brown; color: white; border: none;">Register</button></td>
        </tr>
    </table>
</div>
    </form>
</div>
{% endblock body %}
