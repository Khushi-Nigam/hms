{% extends "doctorparent.html" %}
{% block body %}
<h1 class="text-center">Post Something</h1>
<div class="row text-center text-light">
    <div class="col-sm-12">
        {% if msg %}
        <p style="text-align: center; color: blue;">{{msg}}</p>
        {% endif %}
        <form class="form-group" method="post">
            {%csrf_token %}
            <table class="table table-bordered text-light">
                <tr>
                    <td>Add Title</td>
                    <td><input type="text" class="form-control" name="title"></td>
                </tr>
                <tr>
                    <td>Add Image</td>
                    <td><input type="file" class="form-control" name="image"></td>
                </tr>
                <tr>
                    <td>Enter category</td>
                    <td><input type="text" class="form-control" name="category"></td>
                </tr>
                <tr>
                    <td>Write Summary</td>
                    <td><textarea name="summary" placeholder="write summary" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>Add Content</td>
                    <td><textarea name="content" placeholder="write content" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a class="btn btn-success" type="submit">submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock body %}
